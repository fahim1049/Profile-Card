<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahim Profile Card</title>
    <link rel="stylesheet" href="/project1/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="profile-card">
        <div class="image">
            <img src="/project1/Profile.jpg" alt="" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">Full Stack</span>
            <span class="job">Software Engineer</span>
        </div>

        <div class="media-button">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="#" style="background: #ff0000;" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Send Email</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">40k</span>
            </div>

            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">15k</span>
            </div>
        </div>
    </div>
    
</body>
</html>
